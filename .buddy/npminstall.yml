- pipeline: "npm install test"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
  - action: "Execute npm run build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20.9.0"
    execute_commands:
    - "cd baserepo"
    - "npm ci"
    - "npm run build"
    shell: "BASH"
