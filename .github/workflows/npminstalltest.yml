name: npm-install

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: cd to basrepo
        run: cd baserepo
      - name: npm install
        run: yarn
      - name: npm test
        run: yarn check-all
